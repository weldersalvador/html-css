<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
      <picture id="photo">
        <img src="images/image-product-desktop.jpg" alt="">
        <div id="photo2">

        </div>
      </picture>
      <div></div>
      <div id="description">
        <p id="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="prices">
          <p id="price">$169.99</p>
          <p id="previous-price">$149.99</p>
        </div>
        <div>
          <img src="images/icon-cart.svg" alt="cart" id="icon-cart">
          <input type="button" value="Add to card"></div>
      </div>
    </div>
</body>
</html>

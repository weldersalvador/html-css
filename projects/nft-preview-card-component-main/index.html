<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <picture id="nft">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" id="equilibrium">
    </picture>
    <section>
      <h2><a href="#" id="product">Equilibrium #3429</a></h2>
      <p id="description">Our Equilibrium collection promotes balance and calm.</p>
      <div id="values">
        <img src="images/icon-ethereum.svg" alt="value-icon">
        <p id="value">0.041 ETH</p>
        <img src="images/icon-clock.svg" alt="" id="clock">
        <p id="time">3 days left</p>
      </div>
    </section>
      <hr>
    <footer>
      <picture id="creator">
        <img src="images/image-avatar.png" alt="Avatar">
      </picture>
      <p>Creation of <a href="#" id="name">Jules Wyvern</a></p>
    </footer>
  </main>
</body>
</body>
</html>

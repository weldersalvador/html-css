<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="results">
      <p id="result">Your Result</p>
      <div class="circle">
        <p id="circle-number">76</p>
        <p>of 100</p>
      </div class="results-words">
        <h2>Great</h2>
        <p id="scored">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p id="summary">Summary</p>
      <div id="reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction"><span class="reaction">Reaction</span>
        <p id="score">80/<span id="total">100</span></p>
      </div>
      <div id="memory">
        <img src="assets/images/icon-memory.svg" alt=""><span class="memory">Memory</span>
        <p id="score-one">92/<span id="total">100</span></p>
      </div>
      <div id="verbal">
        <img src="assets/images/icon-verbal.svg" alt=""><span class="verbal">Verbal</span>
        <p id="score-two">61/<span id="total">100</span></p>
      </div>
      <div id="visual">
        <img src="assets/images/icon-visual.svg" alt=""><span class="visual">Visual</span>
        <p id="score-two">72/<span id="total">100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>

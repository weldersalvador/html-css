<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <picture>
      <img src="assets/images/illustration-article.svg" alt="illustration-article">
    </picture>
    <article>
    <h2 id="learning">Learning</h2>
    <p id="published">Published 21 Dec 2023</p>
    <h1>HTML & CSS foundations</h1>
    <p id="text">These languages are the backbone of every website, defining structure, content, and presentation
    </p>
    <div id="user">
      <img src="assets/images/image-avatar.webp" alt="">
      <p id="name">Greg Hooper</p>
    </div>
  </article>
  </main>
  
  
</body>
</html>
